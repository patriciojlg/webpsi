<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Head tags to include FontAwesome -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
  // When the DOM is ready, run this function
$(document).ready(function() {
  //Set the carousel options
  $('#quote-carousel').carousel({
    pause: true,
    interval: 6000,
  });
});
</script>
<link rel="stylesheet" href="css/carusel.css">
</head>

<body>
<div class="container">

<div class="row">
</div>
<div class='row'>
<div class='col-md-offset-2 col-md-8'>
<div class="carousel slide" data-ride="carousel" id="quote-carousel">
<!-- Bottom Carousel Indicators -->
<ol class="carousel-indicators">
  <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
  <li data-target="#quote-carousel" data-slide-to="1"></li>
  <li data-target="#quote-carousel" data-slide-to="2"></li>
  <li data-target="#quote-carousel" data-slide-to="3"></li>
</ol>

<!-- Carousel Slides / Quotes -->
<div class="carousel-inner">
  
  <!-- Quote 1 -->
  <div class="item active">
    <blockquote>
      <div class="row">
        <div class="col-sm-9">
          <p>Stay hungry, stay foolish.</p>
          <small>Steve Jobs</small>
        </div>
      </div>
    </blockquote>
  </div>
  <!-- Quote 2 -->
  <div class="item">
    <blockquote>
      <div class="row">
        <div class="col-sm-9">
          <p>If you can dream it, you can do it.</p>
          <small>Walt Disney</small>
        </div>
      </div>
    </blockquote>
  </div>
  <!-- Quote 3 -->
  <div class="item">
    <blockquote>
      <div class="row">
       
        <div class="col-sm-9">
          <p>Start where you are. Use what you have. Do what you can.</p>
          <small>Arthur Ashe</small>
        </div>
      </div>
    </blockquote>
  </div>
  <!-- Quote 4 -->
  <div class="item">
    <blockquote>
      <div class="row">
        <div class="col-sm-9">
          <p>Running without competitor is waste of time..</p>
          <small>Arunkumar Maha</small>
        </div>
      </div>
    </blockquote>
  </div>
</div>

<!-- Carousel Buttons Next/Prev -->
<a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="fa fa-chevron-left"></i></a>
<a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="fa fa-chevron-right"></i></a>
</div>
</div>
</div>
</div>

</body>
</html>
